    <title>什么是集体无意识？</title>
    <style>

            font-size: 35px

    </style>

<body>

<div style="width: 980px; height: 150px; left: 0px; top: 0px; position: absolute">
    <div>所谓集体无意识，是指在漫长的历史演化过程中世代积累的人类祖先的经验，
        是人类必须对某些事件作出特定反应的先天遗传倾向。它在每一世纪只增加极少的变异，是个体始终意识不到的心理内容。
    </div>
    <div>
        集体无意识是精神的一部分，它与个人无意识截然不同，因为它的存在不像后者那样可以归结为个人的经验，
        因此不能为个人所获得。构成个人无意识的主要是一些我们曾经意识到，
        但以后由于遗忘或压抑而从意识中消失了的内容；集体无意识的内容从来就没有出现在意识之中，
        因此也就从未为个体所获得过，它们的存在完全得自于遗传。个人无意识主要是由各种情结构的，集体无意识的内容则主要是‘原型’
    </div>
    <li><a href="https://zhuanlan.zhihu.com/p/606765512" target="_blank">荣格“集体无意识”分析</a></li>
</div>
