function displayElement(element, name) {
  // 获取页面上的展示区域
  const displayArea = document.getElementById(name);
  
  if (displayArea) {
    // 清空展示区域
    displayArea.innerHTML = '';
    
    // 创建展示元素内容的DOM节点
    const elementDiv = document.createElement('div');
    elementDiv.textContent = element;
    
    // 添加到展示区域

  }
}
