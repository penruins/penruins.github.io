<script>
// 直接在JS代码中定义数组数据

fetch('/motto.json')
 .then(response => response.json())
 .then(dataArray => {
    // 展示随机选择的元素
    displayElement(dataArray[Math.floor(Date.now() / 20000) % dataArray.length], 'display');
 });



// 展示元素的函数
function displayElement(element, name) {
  // 获取页面上的展示区域
  const displayArea = document.getElementById(name);
  
  if (displayArea) {
    // 清空展示区域
    displayArea.innerHTML = '';
    
    // 创建展示元素内容的DOM节点
    const elementDiv = document.createElement('div');
    elementDiv.textContent = element;
    
    // 添加到展示区域
    displayArea.appendChild(elementDiv);
  }
}
</script>
