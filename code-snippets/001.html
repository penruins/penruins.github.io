<div>过滤骑行的数据，按距离排序，后映射为VO对象的list</div>
<pre>
List&lt;ActivityVO&gt; ride = activityRepository.findAll()
        .stream()
        .filter(e -> e.getType().equals("Ride"))
        .sorted(Comparator.comparing(ActivityPO::getDistance).reversed())
        .map(ActivityVO::new)
        .collect(Collectors.toList());
</pre>
